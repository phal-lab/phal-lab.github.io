---
layout: default
---

<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr 5fr 1fr;
        padding: 10px;
    }
    .grid-image {
        grid-column-start: 2;
        grid-column-end: 2;
        margin: 1em 0 15px;
        padding: 20px;
        font-size: 30px;
        align-self: start;
    }
    .grid-text {
        grid-column-start: 3;
        grid-column-end: 3;
        padding: 20px;
        font-size: 16px;
        text-align: left;
    }
    .button {
        background-color: #09396c;
        border: none;
        color: #ffffff;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        border-radius: 5px;
    }
    h2 {
        margin-top: 0em;
    }
    hr {
        color:#aeb3b8;
        height: 0.5px;
        opacity: 0.2;
    }
    </style>

<article class="news">
  <div class="entry">
    {% for post in site.posts %}
        <div class="grid-container">
            <div class="grid-image">
                <img loading="lazy" src="{{post.image}}" alt="Article Image">
            </div>
            <div class="grid-text">
                <h2>{{post.title}}</h2><hr>
                {{post.excerpt}}
                    {% if post.external_link != null %}
                        <a href="{{post.external_link}}" target="_blank" class="button"><b>Read More</b></a>
                    {% else %}
                        <a href="{{post.url}}" class="button"><b>Read More</b></a>
                    {% endif %}
            </div>
        </div>
    {% endfor %}
  </div>
</article>
