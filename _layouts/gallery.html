<style>
  .slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
  }

  .slides {
    display: none;
    width: 100%;
    height: auto;
  }

  /* The arrows */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev {
    left: 0;
  }

  /* On hover, add a background color to the arrows */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* Add a caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  /* Responsive adjustments */
  @media only screen and (max-device-width: 480px) {
    .prev, .next {
      font-size: 12px;
      padding: 10px;
    }
  }

</style>

<article class="gallery">
  <div class="slideshow-container">
    <div class="slides">
      <img src="DSC_1400.jpg" style="width:100%">
    </div>

    <div class="slides">
      <img src="DSC_1712.jpg" style="width:100%">
    </div>

    <div class="slides">
      <img src="DSC_1567.jpg" style="width:100%">
    </div>

    <div class="slides">
      <img src="DSC_1533.jpg" style="width:100%">
    </div>

    <div class="slides">
      <img src="DSC_2884.jpg" style="width:100%">
    </div>

    <div class="slides">
      <img src="DSC_2968.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</article>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Show the current slide
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slides");

    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slides[slideIndex-1].style.display = "block";
  }
</script>
