---
layout: default
---

<style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      padding: 10px;
    }
    .grid-image {
      padding: 20px;
      font-size: 22px;
      width: 400px;
      text-align: center;
    }
    .grid-item {
      padding: 20px;
      font-size: 30px;
      text-align: left;
      font-size: 16px;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      text-align: center;
    }
    .flex-container > div {
      margin: 10px;
      padding: 20px;
      font-size: 16px;
      width: 210px;
    }
    </style>

<!-- Should I add a for loop here to run instances between topics?-->
<article class="research">
    <div class="grid-container">
        <div class="grid-image">
            <img loading="lazy" src="404.jpg" alt="Research Topic">
        </div>
        <div class="grid-item">
            {{ content }}
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            {{ content }}
        </div>
        <div class="grid-image">
            <img loading="lazy" src="404.jpg" alt="Research Topic">
        </div>
    </div>
  </article>
